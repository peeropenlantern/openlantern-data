<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Session is Confirmed!</title>
</head>
<body>
  <h1>âœ… Your Session is Confirmed!</h1>
  <div id="pinBox">Loading your secure PIN...</div>

  <script>
    async function fetchPIN() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session');
      if (!sessionId) {
        document.getElementById('pinBox').innerText = "âŒ Missing session ID in the URL.";
        return;
      }

      try {
        const res = await fetch("https://raw.githubusercontent.com/peeropenlantern/openlantern-data/main/pinlog_data.json?t=" + Date.now());
        const data = await res.json();

        const session = data.find(entry => entry.session_id === sessionId);
        if (!session) {
          document.getElementById('pinBox').innerText = "âŒ Invalid or expired session ID.";
          return;
        }

        const sessionTime = new Date(session.date_time_iso);
        const now = new Date();
        const diff = (now - sessionTime) / 1000 / 60;

        if (diff > 3) {
          document.getElementById('pinBox').innerText = "âŒ This session has expired.";
        } else {
          document.getElementById('pinBox').innerText = `ğŸ“ Call (877) 684-2455 and enter your secure PIN: ${session.pin}`;
        }
      } catch (err) {
        document.getElementById('pinBox').innerText = "âŒ Error loading PIN data.";
      }
    }

    fetchPIN();
  </script>
</body>
</html>
